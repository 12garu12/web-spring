<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>

<header th:replace="layout/layout :: header"></header>

<div class="container">
    <h1 class="text-primary border border-success border-top-0 border-end-0 border-start-0" th:text="${titulo}"></h1>
    <a th:href="@{/form}" class="btn btn-success btn-xs my-3">Crear cliente</a>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>nombre</th>
            <th>apellido</th>
            <th>email</th>
            <th>fecha</th>
            <th>editar</th>
            <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente: ${clientes}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.firstName}"></td>
            <td th:text="${cliente.lastName}"></td>
            <td th:text="${cliente.email}"></td>
            <td th:text="${cliente.createAt}"></td>
            <td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${cliente.id}" th:text="'editar'"></a></td>
            <td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${cliente.id}" th:text="eliminar"
            onclick="return confirm('Esta seguro de realizar esta acciÃ³n!')"></a></td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
